<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>視差響應式登陸頁｜Parallax Responsive Landing Page</title>

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ICONS BOXICONS -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body id="top">
        <!-- ===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <a href="#" class="nav__logo">Hello~Bello~</a>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu-alt-right'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">首頁 Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">探索 Explore</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">冒險 Adventure</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">發現 Discover</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!-- ===== HOME =====-->
            <div class="home">
                <div class="parallax home__parallax home__parallax-img1" data-rellax-speed="-9"></div>
                <div class="parallax home__parallax home__parallax-img2" data-rellax-speed="-7"></div>
                <div class="parallax home__parallax home__parallax-img3" data-rellax-speed="-6"></div>
                <div class="parallax home__parallax home__parallax-img4" data-rellax-speed="-3"></div>

                <h1 class="parallax home__title" data-rellax-speed="-6">Hello~Bello~</h1>
                <span class="parallax home__subtitle" data-rellax-speed="-5">一起探索 Explore Together</span> 

                <div class="home__scroll">
                   <a href="#section"><i class='bx bx-mouse'></i></a>
                </div>
            </div>

            <!-- ===== SECTION =====-->
            <section class="l-section" id="section">
                <div class="section">
                    <div class="section__data">
                        <h2 class="section__title">攀越群山 Scaling Mountains</h2>
                        <p class="section__text">踏上旅程，穿越雲霧與山谷，感受每一步的高度與風景。Start your journey through misty valleys and mountain ridges, and feel the thrill of every step and every view.</p>
                    </div>
        
                    <img src="assets/img/imgm.jpg" alt="" class="section__img">
                </div>

                <div class="back-home">
                    <a href="#top" class="back-home__link" aria-label="回到首頁 Back to top">
                        <i class='bx bx-up-arrow-alt'></i>
                    </a>
                </div>
            </section>
        </main>

        <!-- RELLAX JS -->
        <script src="assets/js/rellax.min.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

        <!-- SCROLL REVEAL -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>

    </body>

</html>
